syntax = "proto3";

package yaak.plugins.runtime;

service PluginRuntime {
  rpc hookImport (HookImportRequest) returns (HookImportResponse);
  rpc hookFilter (HookFilterRequest) returns (HookFilterResponse);
  rpc hookExportCurl (HookFilterRequest) returns (HookFilterResponse);
}

message HookInfo {
  string plugin = 1;
}

message HookImportRequest {
  string data = 1;
}

message HookImportResponse {
  HookInfo info = 1;
  string data = 2;
}

message HookFilterRequest {
  string filter = 1;
  string body = 2;
  string contentType = 3;
}

message HookFilterResponse {
  HookInfo info = 1;
  string data = 2;
}
